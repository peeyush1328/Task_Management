<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="styles/index.css" rel="stylesheet" />
    <title>Task Management</title>
  </head>
  <body onload="loadsaveddata()">
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">A New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="return false">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="Task_name"
                  placeholder="Task Name"
                  required
                />
                <label for="Task_name">Add Task Name</label>
              </div>
              <div class="mb-3">
                <label for="Task_description">Add Description</label>
                <textarea
                  class="form-control"
                  id="Task_description"
                  placeholder="Describe Your Task..."
                  rows="4"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="Task_url">Image URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="Task_url"
                  placeholder="https://example.com"
                />
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                type="button"
                class="btn btn-primary"
                onclick="buttonsubmit()"
              >
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="holder">
      <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todoist</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <button
              class="btn btn-primary"
              type="submit"
              data-bs-toggle="modal"
              data-bs-target="#addModal"
            >
              <i class="fa-solid fa-plus"></i>
              Add Task
            </button>
          </div>
        </div>
      </nav>

      <div class="container">
        <section class="mt-4">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="input-group flex-nowrap shadow rounded">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Search Task..."
                  aria-label="Search task"
                  aria-describedby="addon-wrapping"
                  oninput="searchTask.apply(this, arguments)"
                />
                <span class="input-group-text" id="addom-wrapper">
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>
          </div>
        </section>

        <section class="mt-4">
          <div class="row task_content"></div>
        </section>
      </div>
    </div>

    <footer>
      <div class="bg-dark shadow-sm d-lg-none new__btn__mobile_only">
        <button
          class="btn btn-light"
          type="submit"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          <i class="fa-solid fa-plus"></i>
          Add Task
        </button>
      </div>
    </footer>

    <div
      class="modal fade"
      id="show_task_Modal"
      tabindex="-1"
      aria-labelledby="show_task_Label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="show_task_Modal"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body task_container_modal"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
